version: '3.8'

services:
  backend:
    build: ./backend
    container_name: face-recognition-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/known_faces:/app/known_faces
      - model-cache:/root/.u2net
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: face-recognition-frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  model-cache:
    driver: local
